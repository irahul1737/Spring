<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.btn {
  border: none;
  background-color: inherit;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
  display: inline-block;
}

/* Green */
.VIEW {
  color: green;
}

.VIEW:hover {
  background-color: #04AA6D;
  color: white;
}

/* Blue */
.ADD TODOs {
  color: dodgerblue;
}

.ADD TODOs:hover {
  background: #2196F3;
  color: white;
}

/* Orange */
.Show TODOs {
  color: orange;
}

.Show TODOs:hover {
  background: #ff9800;
  color: white;
}

/* Red */
.Logout {
  color: red;
}

.Logout:hover {
  background: #f44336;
  color: white;
}


</style>
</head>
<body>


<button class="btn VIEW">VIEW</button>
<button class="btn ADD TODOs">ADD TODOs</button>
<button class="btn Show TODOs">Show TODOs</button>
<button class="btn Logout">Logout</button>


</body>
</html>
